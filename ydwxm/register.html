<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="ydw-register">
        <!-- 头部 -->
        <div class="ydw-register-head">
            <a href="##" class="back-l">
                <i class="back"></i>
            </a>
            <p class="ydw-register-title">个人中心</p>
            <p class="ydw-register-title-r"><a href="##">登录</a></p>
        </div>
        <!-- 主体 -->
        <div class="ydw-register-main">
            <form action="" class="ydw-register-main-form">
                <p class="ydw-register-p b-b">
                    手机号:<input type="text" class="txt">
                </p>
                <p class="ydw-register-p b-b">
                    密&nbsp;&nbsp;&nbsp;码:<input type="password" class="txt">
                </p>
                <p class="ydw-register-p b-b">
                    验证码:<input type="text" class="txt code">
                    <a href="##" class="getMsg">点击获取</a>
                </p>
                <p class="ydw-register-p next-btn">
                    <input type="submit" class="next" value="下一步">
                </p>
                <p class="ydw-register-p agree-txt">
                    <span class="agree"></span>我已阅读并同意使用条款和隐私政策
                </p>
            </form>
        </div>
    </div>
    <script src="./js/fs.js"></script>
</body>

</html>
