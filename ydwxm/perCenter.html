<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>perCenter</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/perCenter.css">
</head>

<body>
    <div class="ydw-perCenter">
        <!-- 头部 -->
        <div class="ydw-perCenter-head">
            <a href="##" class="set-l">
                <i class="set"></i>
            </a>
            <p class="ydw-perCenter-title">个人中心</p>
            <a href="##" class="ydw-perCenter-msg-r">
                <i class="msg"></i>
                <span class="news">9+</span>
            </a>
        </div>
        <!-- 主体 -->
        <div class="ydw-perCenter-main">
            <div class="ydw-perCenter-main-perInfo">
                <div class="yellDiv"></div>
                <p class="per-name">小不点</p>
                <div class="collection">
                    <i class="coll-icon"></i>
                    <span class="coll-title">我的收藏</span>
                    <span class="coll-num">(5)</span>
                </div>
                <div class="head-img">
                    <img src="./img/ydwDel/图层3.png" alt="">
                </div>
            </div>
            <div class="ydw-perCenter-main-order">
                <div class="ydw-perCenter-main-order-t clearFix">
                    <span class="order-title">我的订单</span>
                    <a href="##" class="order-all">查看全部订单</a>
                </div>
                <div class="ydw-perCenter-main-order-b">
                    <div class="order-del">
                        <a href="##">
                            <i class="order-del-icon pay"></i>
                            <span class="order-del-title">待付款</span>
                        </a>

                    </div>
                    <div class="order-del">
                        <a href="##">
                            <i class="order-del-icon pay1"></i>
                            <span class="order-del-title">待发货</span>
                        </a>
                        <span class="circle">1</span>
                    </div>
                    <div class="order-del">
                        <a href="##">
                            <i class="order-del-icon pay2"></i>
                            <span class="order-del-title">待收货</span>
                        </a>
                        <span class="circle">1</span>
                    </div>
                    <div class="order-del">
                        <a href="##">
                            <i class="order-del-icon pay3"></i>
                            <span class="order-del-title">待评价</span>
                        </a>
                    </div>
                    <div class="order-del">
                        <a href="##">
                            <i class="order-del-icon pay4"></i>
                            <span class="order-del-title">退款/售后</span>
                        </a>
                    </div>

                </div>
            </div>
            <a class="ydw-perCenter-main-address">收货地址管理</a>
        </div>
        <!-- 底部 -->
        <div class="ydw-footer">
            <ul class="ydw-footer-nav">
                <li class="ydw-footer-nav-list">
                    <a href="##">
                        <img src="./img/ydwIndex/tab_home_nor.png" alt="" class="ydw-footer-nav-ico">
                        <p class="ydw-footer-nav-title">首页</p>
                    </a>
                </li>
                <li class="ydw-footer-nav-list">
                    <a href="##">
                        <img src="./img/ydwIndex/tab_menu_nor.png" alt="" class="ydw-footer-nav-ico">
                        <p class="ydw-footer-nav-title">分类</p>
                    </a>
                </li>
                <li class="ydw-footer-nav-list">
                    <a href="##">
                        <img src="./img/ydwIndex/tab_shopping_nor.png" alt="" class="ydw-footer-nav-ico">
                        <p class="ydw-footer-nav-title ">购物车</p>
                    </a>
                </li>
                <li class="ydw-footer-nav-list">
                    <a href="##">
                        <img src="./img/ydwIndex/tab_me_hig.png" alt="" class="ydw-footer-nav-ico">
                        <p class="ydw-footer-nav-title current">我</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <script src="./js/fs.js"></script>
</body>

</html>
