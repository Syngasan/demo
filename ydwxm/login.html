<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="ydw-login">
        <!-- 头部 -->
        <div class="ydw-login-head">
            <a href="##" class="back-l">
                <i class="back"></i>
            </a>
            <p class="ydw-login-title">登录</p>
            <p class="ydw-login-title-r"><a href="##">注册</a></p>
        </div>
        <!-- 主体 -->
        <div class="ydw-login-main">
            <form action="" class="ydw-login-main-form">
                <p class="ydw-login-p b-b">
                    手机号:<input type="text" class="txt">
                </p>
                <p class="ydw-login-p b-b">
                    密&nbsp;&nbsp;&nbsp;码:<input type="password" class="txt">
                </p>
             
                <p class="ydw-login-p login-btn">
                    <input  type="submit" class="next" value="登录">
                </p>
                <a href="##" class="forget-psw">忘记密码</a>
            </form>
        </div>
    </div>
    <script src="./js/fs.js"></script>
</body>

</html>
